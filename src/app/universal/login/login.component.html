<div class="socialLogin">
	<h2 style="text-align: center;">Social Login</h2>
	<div class="socialSignup mt-2">
		<div class="example-button-row">
		    <div class="example-flex-container">
		    	<div class="example-button-container">
			        <button mat-fab class="googleButton" (click)="googleLogin()">
			          <img src="assets/images/search.png">
			        </button>
			    </div>
			    <div class="example-button-container">
			        <button mat-fab class="fbButton" (click)="FacebookAuthLogin()">
			          <img src="assets/images/facebook.png">
			        </button>
			    </div>
			    <div class="example-button-container mx-2" (click)="TwitterAuthLogin()">
			        <button mat-fab class="linkedinButton" >
			          <img src="assets/images/twitter.png">
			        </button>
			    </div>
			    <div class="example-button-container">
			        <button mat-fab class="twitterButton" >
			          <img src="assets/images/linkedin.png">
			        </button>
			    </div>
			    <div class="example-button-container">
			        <button mat-fab class="githubButton" (click)="GithubAuthLogin()">
			          <img src="assets/images/github.png">
			        </button>
			    </div>
		    </div>
		</div>
	</div>
</div>
